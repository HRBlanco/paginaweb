<!-- Script: toggle del menú móvil -->
<script>
  (function(){
    const btn = document.getElementById('menu-toggle');
    const nav = document.getElementById('primary-nav');
    const mobileClasses = ['absolute','top-16','left-0','w-full','bg-blue-800','flex','flex-col','gap-2','px-4','py-3','shadow-md','z-50'];
    const linkMobileClasses = ['text-white','font-semibold','py-2'];
    function cleanupMobileStyles(){
      nav.classList.remove(...mobileClasses);
      nav.querySelectorAll('a').forEach(a=>a.classList.remove(...linkMobileClasses));
    }
    if(btn && nav){
      btn.addEventListener('click', function(){
        const wasHidden = nav.classList.contains('hidden');
        nav.classList.toggle('hidden');
        if (window.innerWidth < 768) {
          if (wasHidden) {
            nav.classList.add(...mobileClasses);
            nav.querySelectorAll('a').forEach(a=>a.classList.add(...linkMobileClasses));
          } else {
            cleanupMobileStyles();
          }
        }
        this.setAttribute('aria-expanded', (!nav.classList.contains('hidden')).toString());
      });
      const mq = window.matchMedia('(min-width: 768px)');
      const sync = () => { if(mq.matches) { nav.classList.remove('hidden'); cleanupMobileStyles(); } }
      mq.addEventListener ? mq.addEventListener('change', sync) : mq.addListener(sync);
      sync();
    }
  })();
</script>
